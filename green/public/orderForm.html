<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div class="container">
        <h1>Place a New Order</h1>
    <form id="orderForm">
        <input type="hidden" id="userId" name="userId" value="user123" /> <!-- Replace with actual user ID -->
        <input type="hidden" id="productId" name="productId" />
        <input type="hidden" id="basePrice" name="basePrice" />
        <label for="productNameDisplay">Product Name:</label>
        <input type="text" id="productNameDisplay" name="productName" readonly />
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required />
        <label for="total">Total Price:</label>
        <input type="text" id="total" name="total" readonly />
        <label for="shippingAddress">Shipping Address:</label>
        <input type="text" id="shippingAddress" name="shippingAddress" required />
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Place Order</button>
    </form>

     
    </div>
  
    
        
     


    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="../js/orderForm.js"></script>
</body>
</html>
