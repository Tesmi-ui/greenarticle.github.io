

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

   <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
}

button {
    margin: 10px;
    padding: 10px 20px;
    cursor: pointer;
}

.profile-section {
    right: 0;
    top: 0;
    width: 300px;
    height: 100%;
    background-color: #807878;
    box-shadow: -2px 0 5px rgba(0,0,0,0.2);
    padding: 20px;
    
    flex-direction: column;
    justify-content: space-between;
    display: flex;
}

#toggleProfileButton {
    position: fixed;
    right: 20px;
    top: 20px;
}

.editable {
    border: 1px solid #ddd;
    padding: 5px;
    border-radius: 4px;
    background-color: #fff;
}

.product-card {
    margin: 10px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    display: flex;
}

.product-card img {
    max-width: 200px;
    margin-right: 10px;
}

.product-details {
    flex: 1;
}

.product-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
    gap: 20px;
}

.product-card {
    perspective: 1000px;
    cursor: pointer;
}

.product-card-inner {
    position: relative;
    width: 100%;
    height: 300px;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.product-card:hover .product-card-inner {
    transform: rotateY(180deg);
}

.product-card-front,
.product-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
}

.product-card-front {
    background-color: #ffffff;
    color: black;
}

.product-card-back {
    background-color: #333;
    color: white;
    transform: rotateY(180deg);
}
/* productList2 styling */
#productList2 {
    display: none; /* Hide by default */
    margin-top: 20px;
}

.product-card2 {
    margin: 10px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    display: flex;
}

.product-card2 img {
    max-width: 200px;
    margin-right: 10px;
}

.product-details {
    flex: 1;
}
.h3{
display: flex;
box-sizing: border-box;

}

.order-list {
    margin-top: 20px;
}

.order-card {
    margin: 10px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

   </style>
</head>
   <body>
<h2>Place a New Order</h2>
<form id="orderForm"  style="display:none;" >
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Product Order">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="/">
  
  
  
    <input type="hidden" id="userId" name="userId" />
    <input type="hidden" id="productId" name="productId" />
    <input type="hidden" id="basePrice" name="basePrice" />
    <label for="productNameDisplay">Product Name:</label>
    <input type="text" id="productNameDisplay" name="productName" readonly />
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1" required />
    <label for="total">Total Price:</label>
    <input type="text" id="total" name="total" readonly />
    <label for="shippingAddress">Shipping Address:</label>
    <input type="text" id="shippingAddress" name="shippingAddress" required />
    <button type="submit">Place Order</button>
</form>

</body>
